<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
</head>
<style>
    body{
        background-color: #111213;
        color: #eee;
    }
</style>

<body>
    

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center w-75">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <img
                    id="img-profile"
                    src="./icon/icono.png"
                    width="200"
                    height="200"
                    class="rounded-circle img-fluid"
                    alt=""
                  />
                </div>
            </div>


            <h3 class="pb-4 pt-2">Perfiles Github</h3>
           <div class="row justify-content-center">
            <div class="col-md-6">
                <input
                  id="github-search"
                  type="text"
                  class="form-control"
                  placeholder="Busca tu Usuario"
                />
              </div>
              <div class="col-md-2">
                <div class="d-grid gap-2">
                  <!-- <button onclick="window.location.href='./card.html'" id="github-action-search" class="btn btn-secondary">Buscar</button> -->
                  <button  id="github-action-search" class="btn btn-secondary">Buscar</button>
                </div>
              </div>
           </div>
            </div>
        </div>
    
        <section
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      
        <div class="col-md-5">
          <div class="card bg-secondary">
            <div class="card-body p-3">
              <div class="row">

                <div class="col-md-12 d-flex align-items-center justify-content-center">
                  
                    <img
                    id="img-profile"
                    src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png"
                    width="200"
                    height="200"
                    class="rounded-circle img-fluid"
                    alt=""
                  />
                  </div>

                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12 d-flex align-items-center justify-content-evenly pt-3">
                      <h4 id="github-name">The OctoCat</h4>
                      <p id="github-username">@OctoCat</p>
                    </div>
                    <div class="col-md-12 d-flex justify-content-end ">
                      <p id="github-joined">joined 20 jun 2011</p>
                    </div>

                    <div class="col-md-12">
                      <div class="card bg-secondary ">
                        <div class="card-body ">
                          <div class="row " >
                            <div class="col-md-4">
                              <img src="./icon/repo.png" alt="" width="50">
                              <p>Repos</p>
                              <h4 id="github-repos">9</h4>
                            </div>
                            <div class="col-md-4">
                              <img src="./icon/follower.png" alt="" width="50">
                                <p>Followers</p>
                                <h4 id="github-followers">389</h4>
                              </div>
                              <div class="col-md-4">
                                <img src="./icon/following.png" alt="" width="50">
                                <p>Following</p>
                                <h4 id="github-following">120</h4>
                              </div>
                          </div>
                        </div>

                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-4">
                              <img src="./icon/bio.png" alt="" width="50">
                              <p>Bio</p>
                              <h6 id="github-bio">No se</h6>
                            </div>
                            <div class="col-md-4">
                              <img src="./icon/company.png" alt="" width="50">
                                <p>Company</p>
                                <h6 id="github-company">Tesla</h6>
                              </div>
                              <div class="col-md-4">
                                <img src="./icon/blog.png" alt="" width="50">
                                <p>blog</p>
                                <h6 id="github-blog">js.com</h6>
                              </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</body>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    
    <script src="./app.js"></script>
    
</html>
